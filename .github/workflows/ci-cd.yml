name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      # --- Spring Boot ---
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make Maven Wrapper executable
        run: chmod +x ./imageupload/mvnw

      - name: Build Spring Boot JAR
        run: ./mvnw clean package -DskipTests
        working-directory: ./imageupload

      # --- Docker Build ---
      - name: Build Docker images
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/springboot-app:latest ./imageupload
          docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-service:latest ./flask-image-service

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/springboot-app:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-service:latest
          # Optionnel : push Mongo sur ton Docker Hub
          docker pull mongo:6
          docker tag mongo:6 ${{ secrets.DOCKER_USERNAME }}/mongo:6
          docker push ${{ secrets.DOCKER_USERNAME }}/mongo:6

      # --- DÃ©ploiement sur AWS EC2 ---
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_TOKEN }}

            # Stop old containers if running
            docker stop springboot-app || true
            docker stop flask-service || true
            docker stop mongo || true
            docker rm springboot-app || true
            docker rm flask-service || true
            docker rm mongo || true

            # Create network
            docker network create my-network || true

            # Run MongoDB
            docker run -d --name mongo --network my-network -p 27017:27017 ${{ secrets.DOCKER_USERNAME }}/mongo:6

            # Run Spring Boot
            docker run -d --name springboot-app --network my-network -p 8080:8080 ${{ secrets.DOCKER_USERNAME }}/springboot-app:latest

            # Run Flask
            docker run -d --name flask-service --network my-network -p 5001:5001 ${{ secrets.DOCKER_USERNAME }}/flask-service:latest
